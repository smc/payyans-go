<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Payyans ASCII &lt;-&gt; Unicode Malayalam Converter</title>
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  </head>

    <div class="container">
      <h1>ASCII Malayalam to Unicode Malayalam converter</h1>

          <button id="convert-unicode" title="Not implemented. Need help">&lt;&lt;</button>
        </div>
        <div class="input-group">
          <label for="unicode-input">Unicode text</label>
          <textarea id="unicode-input" rows="18" cols="40"></textarea>
        </div>
      </div>
      <div id="mapselector">
        <label for="mapselect">Choose the font to convert from:</label>
        <select id="mapselect">
          <option value="ML-TTKarthika">ML-TTKarthika</option>
          {{ range . }}
            <option value="{{ .Name }}">{{ .Name }}</option>
          {{ end }}
        </select>
      </div>
      <div id="map-and-rules">
        <div>
          Font map<br/>
          <textarea id="map" rows="100"></textarea>
        </div>
        <div>
          Normalizer Rules<br/>
          <textarea id="normalizer-rules" rows="10" cols="20"></textarea>
        </div>
      </div>
    </div>

      <a href="https://smc.org.in">
